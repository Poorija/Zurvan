<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GScapy Security Assessment Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            background: #2c2c2c;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        h1, h2 {
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
            margin-top: 1.5em;
        }
        h1 { font-size: 2.5em; }
        h2 { font-size: 1.8em; }
        .roe-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 15px;
            margin-bottom: 2em;
            background-color: #333;
            padding: 1em;
            border-radius: 5px;
        }
        .roe-grid dt {
            font-weight: bold;
            color: #4a90e2;
        }
        .findings-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        .findings-table th, .findings-table td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        .findings-table th {
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
        }
        .findings-table tr:nth-child(even) {
            background-color: #333;
        }
        pre {
            white-space: pre-wrap;
            background-color: #1e1e1e;
            padding: 1em;
            border-radius: 5px;
            border: 1px solid #444;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Assessment Report</h1>
        <h2>Rules of Engagement</h2>
        <dl class="roe-grid">
            <dt>Client:</dt><dd>{client}</dd>
            <dt>Assessment Dates:</dt><dd>{dates}</dd>
            <dt>Objectives:</dt><dd><pre>{objectives}</pre></dd>
            <dt>In-Scope Targets:</dt><dd><pre>{in_scope}</pre></dd>
            <dt>Out-of-Scope:</dt><dd><pre>{out_of_scope}</pre></dd>
        </dl>

        <h2>Executive Summary</h2>
        <p>{summary}</p>

        <h2>Technical Findings</h2>
        <table class="findings-table">
            <thead>
                <tr>
                    <th>Host</th>
                    <th>Service</th>
                    <th>Finding</th>
                    <th>Details (CVEs/Exploits)</th>
                </tr>
            </thead>
            <tbody>
                {findings_loop}
            </tbody>
        </table>
    </div>
</body>
</html>
