<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GScapy Technical Report</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 1.5em;
            background-color: #fff;
            color: #000;
        }
        h1, h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        h1 { font-size: 1.8em; }
        h2 { font-size: 1.4em; }
        dt {
            font-weight: bold;
            float: left;
            width: 180px;
            clear: left;
        }
        dd {
            margin-left: 200px;
            margin-bottom: 0.5em;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 0.5em;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Security Assessment - Technical Report</h1>

    <h2>Engagement Details</h2>
    <dl>
        <dt>Client:</dt><dd>{client}</dd>
        <dt>Assessment Dates:</dt><dd>{dates}</dd>
        <dt>Objectives:</dt><dd>{objectives}</dd>
        <dt>In-Scope:</dt><dd>{in_scope}</dd>
        <dt>Out-of-Scope:</dt><dd>{out_of_scope}</dd>
    </dl>

    <h2>Executive Summary</h2>
    <p>{summary}</p>

    <h2>Technical Findings</h2>
    <table>
        <thead>
            <tr>
                <th>Host</th>
                <th>Service</th>
                <th>Finding</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {findings_loop}
        </tbody>
    </table>
</body>
</html>
